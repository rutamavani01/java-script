<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script type="text/javascript">
    var b = parseInt(prompt("Enter the base: "));
    var h =  parseInt(prompt("Enter the height: "));

    ans = 0.5 * b * h;

    document.write("traingle area of "+ans);
</script>
