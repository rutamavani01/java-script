<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<script type="text/javascript">
    var p = parseInt(prompt("Enter the Principal : "));
    var r =  parseInt(prompt("Enter the rate: "));
    var n =  parseInt(prompt("Enter the Time : "));

    ans = (p * r  * n / 100) ;

    document.write("Traingle area of: "+ans);
</script>
