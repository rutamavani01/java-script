<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<script type="text/javascript">
    var a = parseInt(prompt("Enter the A: "));
    var b = parseInt(prompt("Enter the B: "));

    var a = a + b;
        b = a - b;
        a = a - b;

    document.write("Ans of is A = "+a); 
    document.write("<br>");
    document.write("Ans of is B = "+b);
</script>
