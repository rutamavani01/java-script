<!-- Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->

<script type="text/javascript">
    var a = parseInt(prompt("Enter the value of a: "));
    var b = parseInt(prompt("Enter the value of b: "));

    var c = a + b;
    document.write("<h3 style='color: blue';> Addition of a + b:-  " +c+ "</h3>");
    console.log(c);
    alert("Addition of a + b:- "+c);

    var d = a - b;
    document.write("<h3 style='color: blue'; >subtraction of a - b:-  " +d+ "</h3>");
    console.log(d);
    alert("Addition of a + b:- "+d);

    var e = a * b;
    document.write("<h3 style='color: blue';>multiplication of a * b:-  " +e+ "</h3>");
    console.log(e);
    alert("Addition of a + b:- "+e);

    var f = a / b;
    document.write("<h3 style='color: blue';>division of a / b:-  " +f+ "</h3>");
    console.log(f);
    alert("Addition of a + b:- "+f);

</script>
